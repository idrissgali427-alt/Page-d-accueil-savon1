<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GaliBusiness - Tableau de Bord</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="card-header-top">
        <nav class="gali-nav">
            <div class="dropdown">
                <button class="dropbtn"><i class="fas fa-server"></i>Reseau</button>
                <div class="dropdown-content">
                      
                     <a href="https://congobet.net/sports"><i class="fas fa-code-branch"></i>congobet1</a>
                    

                </div>
            </div>
        </nav>
        
        <div class="cylindrical-header">
            <div class="header-content-box">
                <h1>GaliBusiness <i class="fas fa-briefcase"></i></h1>
                <div class="header-info">
                    <span id="date-time"><i class="far fa-calendar-alt"></i> Chargement...</span>
                    <span id="weather-info"><i class="fas fa-cloud-sun"></i> Chargement...</span>
                </div>
            </div>
        </div>
    </header>

    <main class="grid-container">
        <section class="card payroll-card dropdown-section">
            <h2><i class="fas fa-dollar-sign"></i> Logiciel de Paie</h2>
            <div class="dropdown">
                <button class="dropbtn">Suivi de Travail d'Employé</button>
                <div class="dropdown-content">
                    <a href="https://employer-henna.vercel.app"><i class="fas fa-users"></i> Employés</a>
                    <a href=""><i class="fas fa-hourglass-half"></i> Heure Supplémentaire</a>
                    
                </div>
            </div>
        </section>

        <section class="card ceo-card dropdown-section">
            <h2><i class="fas fa-star"></i>Savonnerie1</h2>
            <div class="dropdown">
                <button class="dropbtn">Savonnerie</button>
                <div class="dropdown-content">
                    <a href="https://directeur-d-achat.vercel.app"><i class="fas fa-shopping-cart"></i> Achats</a>
                    
                    
                </div>
            </div>
        </section>

        <section class="card client-card dropdown-section">
            <h2><i class="fas fa-headset"></i> Service Clientèle</h2>
            <div class="dropdown">
                <button class="dropbtn">Gestion des Clients</button>
                <div class="dropdown-content">
                    
                    <a href=""><i class="fas fa-comment-dots"></i> (À remplir)</a>
                    <a href=""><i class="fas fa-comment-dots"></i> (À remplir)</a>

                </div>
            </div>
        </section>

        <section class="card divers-card dropdown-section">
            <h2><i class="fas fa-cogs"></i> Divers</h2>
            <div class="dropdown">
                <button class="dropbtn">Suivi des Projets</button>
                <div class="dropdown-content">

                    <a href="https://idrissgali427-alt.github.io/Blocs-note/"><i class="fas fa-clipboard"></i> Bloc-notes</a>
                    <a href="https://fiche-technique-pdg.vercel.app/"><i class="fas fa-scroll"></i> Fiche de Travail</a>
                    <a href=""><i class="fas fa-chart-bar"></i> (À remplir)</a>

                    
                </div>

            </div>
        </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
</body>
</html>
